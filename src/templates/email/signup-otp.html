<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office"
>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            .flex {
                display: flex;
            }
            .paddingHorizontal {
                padding-left: 40px;
                padding-right: 40px;
            }
            table {
                border-collapse: collapse;
                text-align: left;
            }

            p,
            b,
            li,
            td {
                font-size: 13px;
            }

            b,
            h1,
            h2,
            h3,
            h4,
            h5 {
                font-family: Google Sans, Roboto, Helvetica, Arial, sans-serif;
            }

            @media only screen and (max-width: 768px) {
                .paddingHorizontal {
                    padding-left: 25px;
                    padding-right: 25px;
                }
            }
        </style>
    </head>

    <body>
        <div>
            <table
                style="
                    margin: 0;
                    background: #f8f9fa !important;
                    border-collapse: collapse;
                    border-spacing: 0;
                    color: #3c4043;
                    font-family: Roboto, Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    font-weight: 400;
                    height: 100%;
                    line-height: inherit;
                    margin: 0;
                    padding: 0;
                    vertical-align: top;
                    width: 100%;
                    text-align: left;
                "
            >
                <tbody>
                    <tr style="padding: 0; vertical-align: top">
                        <td
                            align="center"
                            valign="top"
                            style="
                                margin: 0;
                                border-collapse: collapse !important;
                                color: #3c4043;
                                font-family: Roboto, Helvetica, Arial, sans-serif;
                                font-size: 14px;
                                font-weight: 400;
                                line-height: inherit;
                                margin: 0;
                                padding: 0;
                                vertical-align: top;
                                word-wrap: keep-all;
                            "
                        >
                            <center style="width: 100%; padding: 2rem 0">
                                <table
                                    align="center"
                                    style="
                                        max-width: 500px;
                                        margin: 0 auto;
                                        background: #fafafa;
                                        border-collapse: collapse;
                                        border-spacing: 0;
                                        float: none;
                                        margin: 0 auto;
                                        padding: 0;
                                        text-align: left;
                                        vertical-align: top;
                                    "
                                >
                                    <tbody>
                                        <tr style="padding: 0; vertical-align: top">
                                            <td
                                                style="
                                                    margin: 0;
                                                    border-collapse: collapse !important;
                                                    color: #3c4043;
                                                    font-family: Roboto, Helvetica, Arial, sans-serif;
                                                    font-size: 14px;
                                                    font-weight: 400;
                                                    line-height: inherit;
                                                    margin: 0;
                                                    padding: 0;
                                                    vertical-align: top;
                                                    word-wrap: keep-all;
                                                "
                                            >
                                                <table
                                                    style="
                                                        background: #fff;
                                                        border-collapse: collapse;
                                                        border-color: #e8eaed;
                                                        border-spacing: 0;
                                                        border-style: solid;
                                                        border-width: 1px;
                                                        display: table;
                                                        padding: 0;
                                                        vertical-align: top;
                                                        width: 100%;
                                                    "
                                                >
                                                    <tbody>
                                                        <tr style="padding: 0; vertical-align: top">
                                                            <th
                                                                class="paddingHorizontal"
                                                                style="
                                                                    margin: 0 auto;
                                                                    color: #3c4043;
                                                                    font-family: Roboto, Helvetica, Arial, sans-serif;
                                                                    font-size: 14px;
                                                                    font-weight: 400;
                                                                    line-height: inherit;
                                                                    margin: 0 auto;
                                                                    padding: 0;
                                                                    padding-bottom: 0;
                                                                    width: 100%;
                                                                    max-width: 700px;
                                                                "
                                                            >
                                                                <table
                                                                    style="
                                                                        border-collapse: collapse;
                                                                        border-spacing: 0;
                                                                        padding: 0;
                                                                        vertical-align: top;
                                                                        width: 100%;
                                                                    "
                                                                >
                                                                    <tbody
                                                                        style="background-color: #fff; padding: 1rem"
                                                                    >
                                                                        <tr>
                                                                            <div
                                                                                style="
                                                                                    padding: 16px;
                                                                                    padding-top: 32px;
                                                                                    text-align: center;
                                                                                "
                                                                            >
                                                                                <a
                                                                                    href="https://wherehouse.io/"
                                                                                    target="_blank"
                                                                                    data-saferedirecturl="https://www.google.com/url?q=https://wherehouse.io/"
                                                                                >
                                                                                    <img
                                                                                        src="https://wherehouse-1.s3.ap-south-1.amazonaws.com/brand_logo_black.png"
                                                                                        style="max-height: 40px"
                                                                                    />
                                                                                </a>
                                                                            </div>
                                                                        </tr>
                                                                        <tr style="padding: 0; vertical-align: top">
                                                                            <th
                                                                                style="padding-bottom: 2rem"
                                                                                class="paddingHorizontal"
                                                                            >
                                                                                <div
                                                                                    style="
                                                                                        margin: 0;
                                                                                        padding: 2rem 1.5rem;
                                                                                        color: #3c4043;
                                                                                        font-family: Roboto, Helvetica,
                                                                                            Arial, sans-serif;
                                                                                        font-size: 14px;
                                                                                        font-weight: 400;
                                                                                        line-height: inherit;
                                                                                        margin: 0;
                                                                                        text-align: left;
                                                                                    "
                                                                                >
                                                                                    <p>
                                                                                        <b>Hello</b>
                                                                                    </p>
                                                                                    <p>Welcome to Wherehouse!</p>
                                                                                    <p>
                                                                                        You have just created a seller
                                                                                        account with us. Use the
                                                                                        following OTP to complete your
                                                                                        Sign Up procedures. OTP is valid
                                                                                        for 5 minutes.
                                                                                    </p>
                                                                                    <h3
                                                                                        style="
                                                                                            background: #000;
                                                                                            margin: 0 auto;
                                                                                            width: max-content;
                                                                                            padding: 0.5rem 1rem;
                                                                                            color: #fff;
                                                                                            border-radius: 4px;
                                                                                        "
                                                                                    >
                                                                                        {{OTP}}
                                                                                    </h3>

                                                                                    <p>
                                                                                        Happy Selling <br/ >
                                                                                        <b>Team Wherehouse</b>
                                                                                    </p>
                                                                                    <p></p>
                                                                                </div>
                                                                            </th>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <p style="font-size: 12px">
                                        Wherehouse, Contact us at
                                        <a href="mailto:info@wherehouse.io"> info@wherehouse.io </a> <br />
                                    </p>
                                </div>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
            <font color="#888888">
                <div style="display: none; white-space: nowrap; font: 15px courier; line-height: 0">
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    &nbsp; &nbsp;
                </div>
            </font>
        </div>

</html>
